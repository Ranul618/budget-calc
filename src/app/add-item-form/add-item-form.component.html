<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input required style="width: 100px;" type="number" name="amount" class="input" placeholder="Amount" [ngModel]="item.amount">
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input required type="text" class="input" name="description" placeholder="Description" [ngModel]="item.description">
                </p>
            </div>
            <div class="field is-narrow">
                <button type="submit" class="button" [ngClass]="{'is-primary':isNewItem, 'is-success': !isNewItem}" [disabled]="!itemForm.valid">
                    <p *ngIf="isNewItem">Add</p>
                    <p *ngIf="!isNewItem">Update</p>
                </button>
            </div>

        </div>
    </div>
</form>
